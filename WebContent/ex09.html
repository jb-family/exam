<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>함수(funcion)</h2>
	
	
	<script type="text/javascript">
	// 이름있는 함수(선언적 함수) --->정의부분부터 조사된다.(사용부분의 위치를 변경해서 실험)
	//정의
	
		function testA() {
			console.log("testA 함수입니다.");
		}
	
	//사용하는법 함수이름 + ()실행
	//변수에 function이 대입되기전 후 상관업시 사용가능하다. (순서상관없음)
		testA();
	
	//이름없는 함수(익명함수) ---> 실제로 이름이 없으면 사용할 수 없고 변수에 할당해서 변수이름으로 사용한다. (만들고 바로 사용가능 변수호출)
	//변수안에 함수를 넣어놓는다. 익명함수는 기능을 넣어 놓을 수 있다.
	
	//이름있는 함수는 함수호출을 함수선언 전이든 후든 상관없이 호출가능 (2번 사이클돌림 )
	//이름없는 함수는 함수호출을 함수선언 전에는 호출불가능(1번째 사이클에서는 코드만 조사하고 2번때 사이클에서 값을 대입하기 때문.)
		var testB = function() {
			console.log("익명함수입니다.");
		} 
	//사용하는법 변수이름 + ()실행
	//변수에 function이 대입되고나서 사용해야한다.(순서중요)
	testB();
	
	</script>
</body>
</html>
