<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
주어진 숫자가 0보다 크면 “양수“  0보다 작으면 ＂음수“  0일때는 “0” 을 브라우저에 출력하세요.<br>
	<script type="text/javascript">
		var number = prompt("숫자를 입력하세요.");
		
		if(number > 0) {
			document.write("양수");
		}else if(number == 0){
			document.write("0");
		}else {
			document.write("음수");
		}
	</script>
</body>
</html>
