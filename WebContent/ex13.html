<!DOCTYPE html>

<body>

	<h1>자바스크립트</h1>
	
	<h2>배열(Array)</h2>

	<script type="text/javascript">
		//자바 배열 문법 int[] iArray = new int[3];
		//축약	int[] intArray {4,5,6,3};
		
		//자바스크립트 배열 문법(2가지)
		
		// var intArray = new Array();
		// 축약 
		// var intArray = [];
		
		var array = [273, 32, 103, 57, 52];
		
		var array2 = [];
		array2[0] = 1;
		array2[1] = 3;
		array2[2] = 5;
		array2[3] = 7;
		array2[4] = 9;
		
		var no = array[1];	//array - 32
		console.log(no);
		
		//array2 - 5
		console.log(array2[2]);
		
		//array2에 7 추가하고 싶다. push() 메소드 사용 마지막 배열로 추가됨 (중간에 추가안됨)
		array2.push(77);
		
		console.log(array2[5]);
		
		for(var i = 0; i < array2.length; i++) {
			var num = array2[i];
			console.log(num);
		}
		
		//pop() 메소드
		console.log("==========================");
		array2.pop();
		
		for(var i = 0; i < array2.length; i++) {
			var num = array2[i];
			console.log(num);
		}
		
		
		
	</script>
</body>
</html>
