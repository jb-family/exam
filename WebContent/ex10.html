<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>함수(function)</h2>
	
	<script type="text/javascript">
	//우선순위는 익명함수가 선언함수보다 높다. 왜냐하면 
	
		var test = function() {
			console.log("test 익명함수");
		}
		function test() {
			console.log("test 함수");
		}
		test();
		
		
	</script>
	
</body>
</html>
