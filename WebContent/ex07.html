<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var i;
		var j;
		for(i = 2; i < 10; i++) {
			for(j = 1; j < 10; j++) {
				document.write(i + "*" + j + "+" + "=" + i * j + "&nbsp" + "&nbsp" + "&nbsp" );
			}
				document.write("<br>");
		}
	</script>
	<br>
</body>
</html>
