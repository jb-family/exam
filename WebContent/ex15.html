<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>배열(Array)</h2>
	
	<script type="text/javascript">
	
		//배열생성
		var array = [];
		
		
		//객체생성(변수 모두 담을 수 있다.)
		//객체안에 함수를 선언한 경우 필드값을 this를 써주는 것이 좋다. 외부에 같은 이름이 있는 경우 같은이름의 변수를 가져올 수 있기 때문.
		var guestbookVo = {
				name:"황일영", 
				password:"1234", 
				content:"안녕하세요",
				showInfo: function() {
					console.log(this.name); 
					console.log(this.password);
					console.log(this.content);
					}
			};
		
		//객체 필드값 출력
		var name = guestbookVo.name;
		console.log(name);
		
		var password = guestbookVo.password;
		console.log(password);
		
		var content = guestbookVo.content;
		console.log(content);
		
		////////////////////////////////////////////
		//객체 전체출력
		console.log(guestbookVo);
		console.log("=======================");
		
		//함수(function) 출력
		guestbookVo.showInfo();
		
		////////////////////////////////////////////
		
		var personVo01 = {
				name:"황일영",
				hp:"010-222-2222",
				company:"02-222-2222"
		};
		
		console.log(personVo01);
		/////////////////////////////////////////////////
		
		var personVo02 = {
				name:"유재석",
				hp:"010-333-3333"
		}
		console.log("============================");
		console.log(personVo02);
		
		//객체 필드값 추가하는 경우 { } 밖에 추가로 넣을 수 있다. 
		personVo02.company = "02-9999-9999";
		personVo02.age = 4444;
		
		console.log(personVo02);
		//////////////////////////////////////////
		console.log("============================");
		//객체만 생성하고 필드값 추가 가능하다.
		var personVo03 = {};
		personVo03.name = "이효리";
		personVo03.hp = "010-1111-1111";
		personVo03.company = "031-222-2222";
		personVo03.age = 5000;
		
		console.log(personVo03);
		
		
	</script>
	
	
</body>
</html>
