<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>제어문</h2>
		주어진 숫자가 60점 이상이면 “합격입니다.<br>
		60점 미만이면 “불합격입니다.” 를 브라우저에 출력하세요.<br>
		
	<script type="text/javascript">
		var score = prompt("점수를 입력하세요.");
		if(score >= 60) {
			document.write("합격입니다.");
		}else {
			document.write("불합격입니다.");
		}
	</script>
	
</body>
</html>
